<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>forexite</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/picture/hello_kitty-removebg-preview.png">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <img src="/picture/hello_kitty-removebg-preview.png" alt="brand" style="max-width: 5%; height: auto;">
    <a class="navbar-brand" href="#" style="font-weight: bold">Forexite</a>
    <!-- Navbar toggle button for responsive -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Send Money</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Converter</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Currency API</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Tools</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Resources</a>
        </li>
      </ul>
      <!-- Buttons for Register and Log In -->
      <button class="btn register" style="background-color: rgb(7, 7, 119); color: white; border: 1px solid rgb(7, 7, 119); border-radius: 5px;">Register</button>
      <button class="btn login" style="margin-right: 40px; margin-left: 20px; background-color: white; color: rgb(7, 7, 119);">Log In</button>
    </div>
  </div>
</nav>

<!-- Main content container -->
<div class="header-container">
  <div class="container custom-margin-top shadow p-4 bg-white ">  <!-- Added shadow and padding -->
    <header>Currency Exchange</header>
    <!-- Form for currency exchange -->
    <form action="#">
      <div class="amount">
        <p>Amount</p>
        <input type="text" value="4000">  
        <div class="warning-text" style="color: red;"></div>
      </div>
      <div class="drop-list">
        <!-- From currency selection -->
        <div class="from">
          <p>From</p>
          <div class="select-box">
            <img src="https://flagsapi.com/KH/flat/64.png" alt="flag">
            <select></select>  
          </div>
        </div>
        <div class="icon"><i class="fas fa-exchange-alt"></i></div>
        <!-- To currency selection -->
        <div class="to">
          <p>To</p>
          <div class="select-box">
            <img src="https://flagsapi.com/US/flat/64.png" alt="flag">
            <select></select>  
          </div>
        </div>
      </div>
      <!-- Placeholder for exchange rate -->
      <div class="exchange-rate">Getting exchange rate...</div>
      <!-- Button to get exchange rate -->
      <button class="btn btn-primary">Get Exchange Rate</button>
    </form>
  </div>
</div>

<!-- Cards for exchange rates -->
<div class="container mt-5">
  <div class="row">
    <!-- Card for KHR to USD -->
    <div class="col">
      <div class="card mb-3 custom-shadow">  <!-- Added custom shadow class -->
        <div class="card-body text-center bg-light-blue">
          <h5 class="card-title">Convert KHR to USD</h5>
        </div>
        <div class="card-body text-center">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="text-center"><img src="https://flagsapi.com/KH/flat/32.png" alt="flag" class="flag"> KHR</th>
                <th class="text-center"><img src="https://flagsapi.com/US/flat/32.png" alt="flag" class="flag"> USD</th>
              </tr>
            </thead>
            <tbody id="exchange-rates-khr-to-usd"> 
              <!-- Rows for KHR to USD will be inserted here via JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Card for USD to KHR -->
    <div class="col">
      <div class="card mb-3 custom-shadow">  <!-- Added custom shadow class -->
        <div class="card-body text-center bg-light-blue">
          <h5 class="card-title">Convert USD to KHR</h5>
        </div>
        <div class="card-body text-center">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="text-center"><img src="https://flagsapi.com/US/flat/32.png" alt="flag" class="flag"> USD</th>
                <th class="text-center"><img src="https://flagsapi.com/KH/flat/32.png" alt="flag" class="flag"> KHR</th>
              </tr>
            </thead>
            <tbody id="exchange-rates-usd-to-khr">
              <!-- Rows for USD to KHR will be inserted here via JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- TradingView Widget -->
<div class="tradingview-widget-container">
  <div class="tradingview-widget-container__widget"></div>
  <div class="tradingview-widget-copyright">
    <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
      <span class="blue-text">Track all markets on TradingView</span>
    </a>
  </div>
  <!-- TradingView widget script -->
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-overview.js" async>
  {
    "symbols": [
      [
        "FX_IDC:KHRUSD|1D"
      ]
    ],
    "chartOnly": false,
    "width": "83%",
    "height": "500",
    "locale": "en",
    "colorTheme": "light",
    "autosize": true,
    "showVolume": false,
    "showMA": false,
    "hideDateRanges": false,
    "hideMarketStatus": false,
    "hideSymbolLogo": false,
    "scalePosition": "right",
    "scaleMode": "Normal",
    "fontFamily": "-apple-system, BlinkMacSystemFont, Trebuchet MS, Roboto, Ubuntu, sans-serif",
    "fontSize": "10",
    "noTimeScale": false,
    "valuesTracking": "1",
    "changeMode": "price-and-percent",
    "chartType": "area",
    "maLineColor": "#2962FF",
    "maLineWidth": 1,
    "maLength": 9,
    "lineWidth": 2,
    "lineType": 0,
    "dateRanges": [
      "1d|1",
      "1m|30",
      "3m|60",
      "12m|1D",
      "60m|1W",
      "all|1M"
    ]
  }
  </script>
</div>

<!-- Scripts -->
<script src="/js/country-list.js"></script>
<script src="/js/script.js"></script>

</body>
</html>
